<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Review Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/css/review-admin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!--Navigation-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand">Review Admin</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle dropdown-top-user" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <!--<li><a href="setting.html"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>-->
                    <li><a href="../login/login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
        </ul>
        <!-- /.navbar-top-links -->

    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12" style="border-bottom: 1px solid #eee;">
                <div class="col-sm-2">
                    <h2 class="page-header">Review List</h2>
                </div>
                <div class="col-sm-8">
                    <div class="alert alert-danger notification-alert"></div>
                </div>
                <div class="col-sm-2">
                    <i class="glyphicon glyphicon-pencil" id="newReview" style="    margin-right: 29px;
    cursor: pointer;
    float: right;
    font-size: 17px;
    margin-top: 14px;
    color: #fff;
    padding: 10px 11px;
    vertical-align: middle;
    width: 36px;
    text-align: center;
    height: 36px;
    background: #0a5ab2;"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-none">
                    <div class="panel-body">
                        <div>

                            <form class="form-horizontal" role="form">
                                <div class="form-group col-sm-4">
                                    <label for="keyword" class="col-sm-2 control-label">Keyword:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="keyword" placeholder="Keyword">
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <label for="review-sort" class="col-sm-4 control-label">Sort:</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="review-sort">
                                            <option value='TIME' selected>TIME</option>
                                            <option value='SCORE'>SCORE</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-sm-3">
                                    <label for="review-search-status" class="col-sm-4 control-label">Status:</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="review-search-status">
                                            <option value='ACTV' selected>ACTV</option>
                                            <option value='HIDD'>HIDDEN</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col-sm-2">
                                    <label for="review-search-status" class="col-sm-8 control-label"></label>
                                    <div class="col-sm-4">
                                        <button type="button" class="btn btn-primary" id="review-search">Search</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 10%">PostId</th>
                                <th style="width: 10%">UserName</th>
                                <th>Text</th>
                                <th>Image</th>
                                <th style="width: 20%">Date</th>
                                <th style="width: 5%">Action</th>
                            </tr>
                            </thead>
                            <tbody id="post-list">

                            </tbody>
                        </table>

                        <div class="M-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="reivewModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-info" id="productPanel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Product Info</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="product-url" class="col-sm-1 control-label">Link</label>
                                    <div class="col-sm-11">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="product-url"
                                                   placeholder="Product Url">
                                            <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                                        </span></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Review Info</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="username" class="col-sm-1 control-label">UserName</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control" id="username" placeholder="UserName">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="reviewtxt" class="col-sm-1 control-label">Comment</label>
                                    <div class="col-sm-11">
                                    <textarea class="form-control" tabindex="2"
                                              id="reviewtxt"
                                              placeholder="Comment"
                                              name="reviewtxt" type="text" value=""></textarea>
                                    </div>
                                </div>

                                <div class="form-group imageForm" style="display: none">
                                    <label for="reviewtxt" class="col-sm-1 control-label">Image</label>
                                    <div class="col-sm-11">
                                        <img id="reviewImg"
                                             style="width: 90px; height: 90px; cursor: pointer; background: url('/public/images/add.png'); background-size: 50px; background-position: 20px; background-repeat: no-repeat;">
                                        <div class="editIcon"
                                             style="position: absolute; margin-left: 74px;margin-top: -18px;"><i
                                                class="glyphicon glyphicon-edit"
                                                style="cursor: pointer"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" id="starForm" style="display: none">
                                    <label for="star" class="col-sm-1 control-label">Star</label>
                                    <div class="col-sm-8">
                                        <div id="star" data-score="5"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="product-url" class="col-sm-1 control-label">Status</label>
                                    <div class="col-sm-2">
                                        <select class="form-control" id="review-status">
                                            <option value='ACTV' selected>ACTV</option>
                                            <option value='HIDD'>HIDDEN</option>
                                        </select>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    <button type="button" class="btn btn-primary" id="review-submit">submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div style="position:absolute;top:-1000px;">
        <input class="review-image-file" id="review-file" type="file" accept="image/*">
    </div>
</div>


<!-- jQuery -->
<script src="/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.raty.min.js"></script>

<script src="/js/jquery.pagination.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/review-admin.js"></script>

<script src="/js/admin.js"></script>

</body>

</html>
