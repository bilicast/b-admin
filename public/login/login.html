<body class="bg_login">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div style="text-align: center; margin-top: 45%;">
                <h1 class="login-header">Review Admin</h1>
            </div>

            <div class="panel panel-none login-panel">
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" tabindex="1" id="username" placeholder="E-mail"
                                       name="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" tabindex="2" id="password" placeholder="Password"
                                       name="password" type="password" value="">
                            </div>
                            <Botton class="btn btn-lg btn-block" id="btn-login">Login</Botton>
                        </fieldset>
                    </form>

                    <div id="msg-section">
                        <div id="msg" class="alert alert-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
